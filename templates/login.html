{% extends "layout.html" %}

{% block title %}登录 - 论文智能分类系统{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 class="card-title">
        <i class="fas fa-sign-in-alt"></i> 用户登录
    </h2>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username" class="form-label">
                <i class="fas fa-user"></i> 用户名
            </label>
            <input
                type="text"
                id="username"
                name="username"
                class="form-input"
                placeholder="请输入用户名"
                required
            >
        </div>

        <div class="form-group">
            <label for="password" class="form-label">
                <i class="fas fa-lock"></i> 密码
            </label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="请输入密码"
                required
            >
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn" style="flex: 1;">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
            <a href="{{ url_for('register') }}" class="btn btn-secondary" style="flex: 1; text-align: center; text-decoration: none;">
                <i class="fas fa-user-plus"></i> 注册
            </a>
        </div>

        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="{{ url_for('index') }}" style="color: var(--medium-gray); text-decoration: none;">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
    </form>
</div>
{% endblock %}
